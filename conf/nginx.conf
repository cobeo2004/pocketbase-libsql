events {
    worker_connections 1024;
}

http {
    upstream pocketbase_backend {
        server pocketbase1:8080;
        server pocketbase2:8080;
    }

    server {
        listen 80;

        # Specific configuration for Server-Sent Events (SSE) endpoints
        location /api/realtime {
            proxy_pass http://pocketbase_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Critical SSE settings
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';

            # Longer timeouts for persistent SSE connections
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Ensure proper SSE headers
            proxy_set_header Cache-Control 'no-cache';
        }

        # General location for all other requests
        location / {
            proxy_pass http://pocketbase_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for PocketBase real-time features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Increase timeout values for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
